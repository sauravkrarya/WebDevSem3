<!-- 2) Design a Registration and Login form
Create a “Registration Form “with the following fields:
1. Name (text field)
2. Password (password field)
3. E-mail id (text field)
4. Phone number (number field)
5. Gender (radio button)
6. Date of birth (3 select boxes)
7. Languages known (check boxes – English, Hindi, Odiya, Tamil, Bangla)
8. Address (text area)
9. Submit button
Create a “Login Form “with the following fields:
1. E-mail id
2. Password
3. Submit button
4. forget password (link to new page which only display hello )
5. New user for registration (link to registration page ) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }


        .form-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        
        .form-container.active {
            display: block;
        }


        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }


        a {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


<!-- Registration Form -->
<div id="registrationForm" class="form-container active">
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other

        <label>Date of Birth:</label>
        <select name="dob_day" required>
            <option value="">Day</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>
        <select name="dob_month" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select name="dob_year" required>
            <option value="">Year</option>
            <script>
                let currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= 1900; i--) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <label>Languages Known:</label>
        <input type="checkbox" name="languages" value="English"> English
        <input type="checkbox" name="languages" value="Hindi"> Hindi
        <input type="checkbox" name="languages" value="Odiya"> Odiya
        <input type="checkbox" name="languages" value="Tamil"> Tamil
        <input type="checkbox" name="languages" value="Bangla"> Bangla

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <input type="submit" value="Register">
        <a href="javascript:void(0);" onclick="showForm('loginForm')">Already have an account? Login here</a>
    </form>
</div>

<!-- Login Form -->
<div id="loginForm" class="form-container">
    <h2>Login Form</h2>
    <form action="/submit_login" method="post">
        <label for="login_email">E-mail ID:</label>
        <input type="email" id="login_email" name="login_email" required>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required>

        <input type="submit" value="Login">
        <a href="javascript:void(0);" onclick="showForm('forgotPassword')">Forgot Password?</a><br>
        <a href="javascript:void(0);" onclick="showForm('registrationForm')">New User? Register here</a>
    </form>
</div>

<!-- Forgot Password Page -->
<div id="forgotPassword" class="form-container">
    <h2>Forgot Password</h2>
    <p>Hello</p>
    <a href="javascript:void(0);" onclick="showForm('loginForm')">Back to Login</a>
</div>

<script>
    // JavaScript to switch between forms
    function showForm(formId) {
        const forms = document.querySelectorAll('.form-container');
        forms.forEach(form => form.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
    }
</script>

</body>
</html>
