<!-- 3) Create a sample of SOA UNIVERSITY web page. Divide the web page into
two iframes. The iframe in the left will be a menu consisting of
hyperlinks. Clicking on any one of these links will lead to a new page,
which must open in the target iframe, which is on the right hand side.
Create two links, the first link that will open a page that displays the
colleges under the University. The second link will display the contact
address of the University. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOA University</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

 
        .header {
            width: 100%;
            background-color: #002147;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            display: inline-flex;
            align-items: center;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }


        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }


        .sidebar {
            width: 25%;
            background-color: #003366;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar h2 {
            font-size: 1.3rem;
            padding: 15px 0;
            border-bottom: 1px solid #007BFF;
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #d4e3f2;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #00509e;
            color: white;
        }


        .content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        .content h2 {
            color: #003366;
            margin-bottom: 15px;
        }

        .content p, .content ul {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .content ul {
            padding-left: 20px;
            list-style: disc;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
            .content {
                width: 100%;
            }
        }
    </style>
    <script>

        function loadContent(page) {
            const contentDiv = document.getElementById('content');
            if (page === 'colleges') {
                contentDiv.innerHTML = `
                    <h2>Colleges under SOA University</h2>
                    <ul>
                        <li>Institute of Technical Education and Research</li>
                        <li>School of Agricultural Sciences</li>
                        <li>School of Pharmaceutical Sciences</li>
                        <li>School of Business Administration</li>
                        <li>School of Law</li>
                        <li>School of Humanities and Social Sciences</li>
                    </ul>
                `;
            } else if (page === 'contact') {
                contentDiv.innerHTML = `
                    <h2>Contact Address</h2>
                    <p><strong>SOA University</strong></p>
                    <p>Khandagiri Square, Bhubaneswar, Odisha, India</p>
                    <p><strong>Phone:</strong> +91-123-456-7890</p>
                    <p><strong>Email:</strong> info@soauniversity.edu</p>
                `;
            }
        }
    </script>
</head>
<body>


    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="SOA Logo">
            SOA University
        </div>
    </div>


    <div class="container">

        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="javascript:void(0);" onclick="loadContent('colleges')">Colleges</a>
            <a href="javascript:void(0);" onclick="loadContent('contact')">Contact Address</a>
        </div>


        <div id="content" class="content">
            <h2>Welcome to SOA University</h2>
            <p>Explore our academic excellence and the prestigious colleges that are part of our university. Use the menu to navigate through our various departments and reach out to us with any questions.</p>
        </div>
    </div>

</body>
</html>
