<!-- 1) Design a web page to print the following output using text formatting tags.
This is italized
This is underlined
This is bold 
This is emphasized
This is Strong Text
This is striked text 
This is computer code
This is superscript code
This is subscript code
This is big text
This is small text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>

    <p><em>This is italicized</em></p>

    <p>This is <u>underlined</u></p>

    <p>This is <strong>bold</strong></p>

    <p>This is <em>emphasized</em></p>

    <p>This is <strong>Strong Text</strong></p>

    <p>This is <del>striked</del> text</p>

    <p>This is <code>computer code</code></p>

    <p>This is <sup>superscript code</sup></p>

    <p>This is <sub>subscript code</sub></p>

    <p>This is <big>big text</big></p>

    <p>This is <small>small text</small></p>

</body>
</html>
