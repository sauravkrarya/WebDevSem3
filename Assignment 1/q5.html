<!-- 5) Create a list and hyperlink them to open a new page.
LISTS OF HYPERLINKS
a. Google
b. Yahoo
c. Facebook
d. Whatsapp -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2E8B57;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        a {
            font-size: 18px;
            color: #1E90FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>List of Hyperlinks</h1>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.yahoo.com" target="_blank">Yahoo</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.whatsapp.com" target="_blank">WhatsApp</a></li>
    </ul>

</body>
</html>
