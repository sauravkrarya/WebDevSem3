<!-- q2) draw given diagram table  using appropriate tags -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>7</td>
          
        </tr>
        <tr>
            
            <td>2</td>
            <td rowspan="2"></td>
            <td>8</td>
        </tr>

        <tr>
            <td>3</td>
            <td>9</td>
            
        </tr>

        <tr >
            <td rowspan="2">4</td>
            
        </tr>
        <tr>
            <td>5</td>
        </tr>
        
    </table>
    
</body>
</html>
