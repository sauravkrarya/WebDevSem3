<!-- 3) Design a table showing a list of images of different folk dances of
India. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folk Dances of India</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        width: 150px;
        height: auto;
      }
      caption {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Folk Dances of India
      </caption>
      <thead>
        <tr>
          <th>Image</th>
          <th>Dance Name</th>
          <th>Region/State</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://khalsavox.com/wp-content/uploads/2023/04/image-41.png"
              alt="Bhangra Dance"
            />
          </td>
          <td>Bhangra</td>
          <td>Punjab</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://cdn1.img.sputniknews.in/img/07e7/0a/0a/4734093_560:0:2608:2048_1280x0_80_0_0_f2eb3b8a6e209d993ce81a35e04ddaa3.jpg"
              alt="Garba Dance"
            />
          </td>
          <td>Garba</td>
          <td>Gujarat</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://bookmetickets.com/static/falcon/img/stock/page/pratyasha/619268b604a2863e1241b8d0/lavani.jpg"
              alt="Lavani Dance"
            />
          </td>
          <td>Lavani</td>
          <td>Maharashtra</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Ghoomar_dancers_%28Rajasthan%2C_India%2C_2023%29.jpg/473px-Ghoomar_dancers_%28Rajasthan%2C_India%2C_2023%29.jpg"
              alt="Ghoomar Dance"
            />
          </td>
          <td>Ghoomar</td>
          <td>Rajasthan</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://3.imimg.com/data3/QO/SA/MY-9327408/5.jpg"
              alt="Bihu Dance"
            />
          </td>
          <td>Bihu</td>
          <td>Assam</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://www.gosahin.com/go/p/j/1576445924_yakshagana-folk-dance-and-theatre.jpg"
              alt="Yakshagana Dance"
            />
          </td>
          <td>Yakshagana</td>
          <td>Karnataka</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
