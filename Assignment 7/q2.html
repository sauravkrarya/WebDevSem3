<!-- Write JavaScript code to change the contents of a paragraph dynamically by inserting
JavaScript in <body>. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Paragraph Update</title>
  </head>
  <body>
    <h1>Dynamic Content Update Example</h1>
    <p id="dynamic-paragraph">Original content of the paragraph.</p>

    <script>
      const paragraph = document.getElementById("dynamic-paragraph");

      paragraph.textContent = "This content has been updated dynamically!";
    </script>
  </body>
</html>
